<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const nasc = Number(prompt("qual o seu ano de nascimento ex:(2005)"))
    const ano = new Date().getFullYear()
    //Processamento
    const idade = ano - nasc;
    (idade >= 16) ? alert(`Voce pode votar`)
    : alert(`Voce não pode votar`)
    //Saída

</script>
