<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const n = Number(prompt("qual a sua idade?"));
    //Processamento
    (n >= 18) ? alert(`voce é maior de idade`) 
    : alert(`ainda faltam ${18 - n} anos \n`)

    //Saída

</script>
